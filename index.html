<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Modern Dating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes gentle-pan {
        0% { transform: scale(1.1) translateX(-5%); }
        100% { transform: scale(1.1) translateX(5%); }
      }

      .bg-image-pan {
        animation: gentle-pan 25s ease-in-out infinite alternate;
      }

      @keyframes content-fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      .content-fade-in {
          animation: content-fade-in-up 1s ease-out 0.5s forwards;
          opacity: 0;
      }

      @keyframes slide-in-right {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .slide-in-right {
          animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }

      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }
    </style>

  }
}
</script>
</head>
